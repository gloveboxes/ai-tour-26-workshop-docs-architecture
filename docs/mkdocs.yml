site_name: AI Tour Workshop 26
site_description: Documentation for the AI Tour Workshop 26

nav:
  - Content Creators Guide: content-creators-guide.md
  - Workshop Introduction: index.md
  - Workshop Overview: overview.md
  - Solution Architecture: architecture.md
  - Security Considerations: security.md
  - Getting Started: getting-started.md
  - Lab 1 Opening the Workshop: lab-1-open-workshop.md
  - Lab 2 ....: lab-2.md
  - Lab 6 Finishing Up: lab-6-finishing-up.md
  - Summary: summary.md
  - Resources: resources.md
  - About: about.md

plugins:
  - glightbox
  - include-markdown
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          default: true
        - locale: fr
          name: Français
          site_name: Atelier AI Tour 26
          admonition_translations:
            tip: Conseil
            warning: Avertissement
          nav_translations:
            'Workshop Introduction': 'Introduction à l''Atelier'


theme:
  name: material
  logo: media/favicon.png
  favicon: media/favicon.png
  features:
    # - navigation.instant
    - navigation.footer
    - content.code.copy
    - navigation.tabs.sticky
    - content.tabs.link
    - i18n

  font:
    code: Roboto Mono
    text: Roboto

  palette:
    - scheme: default
      primary: black
      accent: pink
      toggle:
        icon: material/brightness-2
        name: Switch to dark mode
    - scheme: slate
      primary: amber
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 2
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html

extra_css:
  - css/custom.css

# extra_javascript:
  # - js/custom.js
